<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYCLOQUEST</title>
    <link rel="stylesheet" type="text/css" href="ruta.css">
</head>
<body>
    <header>
        <div class = "title">
            <h1>Bienvenido a CycloQuest</h1>
        </div>
    </header>

        <div class="title_header">
            <h2>Registrar Evento</h2>
        </div>


        <main>
            <div class="form-container">
                <form>
                    <h4></h4>
                    <label for="name1">Nombre del Evento:</label>
                    <input type="text" id="name1" name="name1">
                </form>
        
                <form>
                    <label for="name2">Fecha y Hora:</label>
                    <input type="text" id="name2" name="name2">
                </form>
        
                <form>
                    <label for="name3">Ubicación:</label>
                    <input type="text" id="name3" name="name3" min="1" max="50">
                </form>

                <form>
                    <label for="name3">Descripción del Evento:</label>
                    <input type="text" id="name4" name="name4">
                </form>
                
                <input type="submit" value="Enviar">
            </div>
            
        </main>

    <script src="scripts.js"></script>
</body>
</html>
