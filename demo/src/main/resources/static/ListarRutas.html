<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYCLOQUEST</title>
    <link rel="stylesheet" type="text/css" href="ruta.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Bienvenido a CycloQuest</h1>
        </div>
    </header>

    <div class="title_header">
        <h2>Listar Rutas</h2>
    </div>

    <main>
        <div class="form-container">
            <form id="buscarRutaForm">
                <label for="nombre">Ingrese el nombre de la ruta:</label>
                <input type="text" id="nombre" name="nombre" required>
                <input type="submit" value="Listar">
            </form>
        </div>

        <div id="resultados"></div>
    </main>

    <script src="listarRutas.js"></script>
</body>
</html>
